name: Publish to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.5.1)'
        required: true
        type: string
      autoRelease:
        description: 'Automatically release to Maven Central (skip manual approval)'
        required: false
        type: boolean
        default: false
  release:
    types: [created]

permissions:
  contents: read

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Check Code Style (Spotless)
        run: ./gradlew spotlessCheck

      - name: Run Tests
        run: ./gradlew :kmp-datastore:allTests

      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}
          KMP_DATASTORE_VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          if [ "${{ github.event.inputs.autoRelease }}" == "true" ]; then
            ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
          else
            ./gradlew publishToMavenCentral --no-configuration-cache
          fi

      - name: Summary
        run: |
          if [ "${{ github.event.inputs.autoRelease }}" == "true" ]; then
            echo "âœ… Published and released version ${{ steps.version.outputs.VERSION }} to Maven Central" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” Artifacts will be available on Maven Central in ~2 hours" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Published version ${{ steps.version.outputs.VERSION }} to Maven Central Portal" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸  Manual approval required: Log in to https://central.sonatype.com/ to release" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” After approval, artifacts will be available on Maven Central in ~2 hours" >> $GITHUB_STEP_SUMMARY
          fi
